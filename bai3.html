<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let bai3=[1,2,3,45,16,94,15,16,64,84];
    let max=bai3[0];
    let a=0;
    for (let i = 0; i < bai3.length; i++) {
        if (bai3[i]>max){
            max=bai3[i];
        }a+=bai3[i];
    }average=a/bai3.length
    document.write("Số lớn nhất trong mảng là "+" "+max+" "+"và giá trị trung bình là : "+" "+average);
</script>
</body>
</html>
