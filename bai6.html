<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>
<script>
    let bai6 = [1, 15, 31, 48, 68, 13, 25, 47, 75, 69];
    let V = Number(prompt("Nhập một số nguyên vào đây:"));
    for (let i = 0; i < bai6.length; i++) {
        if (V === bai6[i]) {
            alert("V is in the array");
            break;
        } else {
            alert("V is not in the array");
        }
    }
</script>
</body>
</html>
