<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let bai2=[1,2,3,45,16,94,15,16,64,84];
    let max=bai2[0];
    let index;
    for (let i = 0; i < bai2.length; i++) {
        if (bai2[i]>max){
            max=bai2[i];
            index=i;
        }
    }document.write("Số lớn nhất trong mảng là "+" "+max+" "+"tại vị trí số "+" "+index);
</script>
</body>
</html>
