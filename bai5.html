<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let bai5=prompt("Nhập chuỗi số vào đây");
    let b = bai5.split(',');
    let a=0;
    for (let i = 0; i < b.length; i++) {
        if (b[i]<0){
            a+=1;
        }
    }
    document.write(a);
</script>
</body>
</html>
